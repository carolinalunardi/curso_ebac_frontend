<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Atualize seus dados</h1>
        <h2>Dados de nascimento</h2>
        <form id="form-dados">
            <input type="number" id="idade" required placeholder="Idade" />
            <input type="number" id="ano" required placeholder="Ano de nascimento" />
            <p class="error-message">
                Seu ano de nascimento tem que ser maior que sua idade.
            </p>
            <button id="btn-enviar" type="submit">Atualizar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js" ></script>
</body>
</html>
